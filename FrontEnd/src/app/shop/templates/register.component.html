<div class="account-login section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
        <form class="card login-form" [formGroup]="registerForm" (ngSubmit)="handdleRegister()">
          <div class="card-body">
            <div class="title">
              <h3>No Account? Register</h3>
              <p>Registration takes less than a minute but gives you full control over your orders.</p>
            </div>
            <div class="social-login">
              <div class="row">
                <div class="col-lg-4 col-md-4 col-12"><a class="btn facebook-btn" href="javascript:void(0)"><i
                      class="lni lni-facebook-filled"></i> Facebook
                    login</a></div>
                <div class="col-lg-4 col-md-4 col-12"><a class="btn twitter-btn" href="javascript:void(0)"><i
                      class="lni lni-twitter-original"></i> Twitter
                    login</a></div>
                <div class="col-lg-4 col-md-4 col-12"><a class="btn google-btn" ><i
                      class="lni lni-google"></i> Google login</a>
                </div>
              </div>
            </div>
            <div class="alt-option">
              <span>Or</span>
            </div>
            <div class="form-group input-group">
              <label for="reg-fn">Email</label>
              <input class="form-control" type="email" formControlName="email" id="reg-email" required>
            </div>
            <div class="form-group input-group">
              <label for="reg-fn">Password</label>
              <input class="form-control" type="password" formControlName="password" id="reg-pass" required>
            </div>
            <div class="form-group input-group">
              <label for="reg-fn">confirm Password</label>
              <input class="form-control" formControlName="password_confirmation" type="password" id="reg-pass" required>
            </div>
            <div class="d-flex flex-wrap justify-content-between bottom-content">
              <div class="form-check">
                <input type="checkbox" class="form-check-input width-auto" id="exampleCheck1">
                <label class="form-check-label">Remember me</label>
              </div>
              <a class="lost-pass" href="account-password-recovery.html">Forgot password?</a>
            </div>
            <div class="button">
              <button class="btn" type="submit">Register</button>
            </div>
            <p class="outer-link">Don't have an account? <a href="register.html">Register here </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
